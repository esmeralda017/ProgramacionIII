<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Academico - Python</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
       crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css"/>
    <!-- Semantic UI theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/semantic.min.css"/>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::.. SISTEMA ACADEMICO ..::</a>
            <div class="collapse navbar-collapse" id="mnxAcademica">
                <div class="navbar-nav">
                    <a class="nav-link" href="#" data-form="alumnos">Alumnos</a>
                    <a class="nav-link" href="#" data-form="materias">Materias</a>
                    <a class="nav-link" href="#" data-form="docentes">Docentes</a>
                    <a class="nav-link" href="#" data-form="notas">Notas</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="alumnos"></div>
        <div class="position-absolute" id="busqueda_alumnos"></div>
        <div class="position-absolute" id="materias"></div>
        <div class="position-absolute" id="busqueda_materias"></div>
        <div class="position-absolute" id="docentes"></div>
        <div class="position-absolute" id="busqueda_docentes"></div>
        <div class="position-absolute" id="notas"></div>
        <div class="position-absolute" id="busqueda_notas"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", event=>{
            mnxAcademica.addEventListener('click', e=>{
                e.preventDefault();
                
                let form = e.target.dataset.form;
                abrirVentana(form);
            });
        });
        function abrirVentana(form, callback){
            if( $(`#${form} > form`).length === 0 ){
                fetch(`/vistas?form=${form}`)
                .then(response => response.text())
                .then(ventana => {
                    $(`#${form}`).html(ventana).draggable();
                    if(callback) callback();
                })
                .catch(error => console.error('Error al cargar el formulario:', error));
            }
        }
    </script>
</body>
</html>
