{% extends "layout.html" %}
{% block title %}Crear Equipo{% endblock %}
{% block content %}
<h2>Crear Equipo</h2>
<form method="post">
  <label>Nombre del equipo</label><input name="nombre" required>
  <label>Código del equipo (compártelo)</label><input name="codigo" required>
  <label>Contraseña del equipo</label><input name="team_password" required>
  <button type="submit">Crear</button>
</form>
{% endblock %}
